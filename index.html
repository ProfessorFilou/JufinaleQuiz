<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JUFINALE QUIZ</title>
  <link rel="icon" href="JUFINALErobi.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1b1f3b, #3c4b6e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      flex-direction: column;
      position: relative;
    }
    #robot-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }
    #robot { width: 80px; cursor: pointer; }
    .speech-bubble {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      color: white;
      font-weight: bold;
      white-space: nowrap;
    }
    .btn-link {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #222;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: 0.2s;
      font-size: 0.9rem;
      z-index: 1000;
    }
    .btn-link:hover { background: #444; transform: scale(1.05); }
    .quiz-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      padding: 30px;
      border-radius: 25px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.45);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      z-index: 1;
    }
    h2 { font-size: 2rem; margin-bottom: 15px; font-weight: 700; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
    .btn-main {
      background: #d946ef;
      color: white;
      padding: 12px 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      box-shadow: 0 0 10px rgba(217,70,239,0.5);
      transition: 0.2s;
      margin-top: 10px;
    }
    .btn-main:hover { transform: scale(1.05); background: #c026d3; }
    .question { margin-top: 20px; font-size: 1.2rem; font-weight: 600; min-height: 40px; }
    .answers button {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.18);
      width: 100%;
      border: none;
      padding: 12px;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .answers button:hover { background: rgba(255, 255, 255, 0.32); transform: scale(1.03); }
    .correct { background: #22c55e !important; }
    .wrong { background: #ef4444 !important; }
    .progress { width: 100%; height: 12px; background: rgba(255, 255, 255, 0.25); border-radius: 12px; overflow: hidden; margin-top: 20px; }
    .bar { height: 100%; width: 0%; background: #d946ef; transition: width 0.4s ease; }
    .result {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.6s;
      height: 0;               /* WICHTIG: nimmt keinen Platz ein, wenn leer */
      overflow: hidden;
    }
    .result.show {
      opacity: 1;
      height: auto;
    }
    #footer {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.85;
    }
    @media (max-width: 600px) {
      .quiz-card { padding: 20px; }
      h2 { font-size: 1.8rem; }
      .btn-main { font-size: 0.95rem; padding: 10px; }
      .question { font-size: 1.1rem; }
      .answers button { font-size: 0.95rem; padding: 10px; }
      #robot { width: 60px; }
    }
  </style>
</head>
<body>
  <div id="robot-container">
    <img src="JUFINALErobi.png" id="robot" alt="Roboter" />
    <div class="speech-bubble">Klick mich!</div>
  </div>
  <a class="btn-link" href="https://www.bkjff.de/oberbayern/" target="_blank">Zur JUFINALE</a>

  <div class="quiz-card">
    <h2 id="title">Quiz starten</h2>
    <button class="btn-main" id="startBtn">Start</button>
    <div class="progress"><div class="bar" id="progressBar"></div></div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <button class="btn-main" id="restartBtn" style="display:none;">Nochmal spielen</button>
    <div id="footer">Finn von Khreninger x JUFINALE</div>
  </div>

  <script>
    const robot = document.getElementById("robot");
    robot.addEventListener("click", () => {
      window.open('https://www.instagram.com/jufinale_oberbayern/', '_blank');
    });

    const quiz = [
      { question: "Was ist die JUFINALE?", answers: ["Ein internationales Filmfestival für Erwachsene","Ein Festival für junge Filmschaffende aus Oberbayern","Ein Musikfestival","Eine Casting-Show"], correct: 1 },
      { question: "Wer kann mitmachen?", answers: ["Nur Profis","Nur Grundschüler","Jugendliche & junge Erwachsene aus Oberbayern","Alle Personen weltweit"], correct: 2 },
      { question: "Was wird gefördert?", answers: ["Teure Hollywoodproduktionen","Filmideen und Kreativität junger Menschen","Videospiele","Sportvereine"], correct: 1 },
      { question: "Was ist typisch für Jugendfilme?", answers: ["Alltagsthemen junger Leute","Nur Fantasy","Nur Dokus","Alles muss animiert sein"], correct: 0 },
      { question: "Was passiert bei der Preisverleihung?", answers: ["Es gibt Konfetti & Kameras","Es gibt Applaus, Trophäen und Nominierungen","Alle müssen gehen","Man spielt Minigolf"], correct: 1 }
    ];

    let current = 0, score = 0;
    const startBtn = document.getElementById("startBtn"),
          questionEl = document.getElementById("question"),
          answersEl = document.getElementById("answers"),
          resultEl = document.getElementById("result"),
          restartBtn = document.getElementById("restartBtn"),
          progressBar = document.getElementById("progressBar"),
          title = document.getElementById("title");

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      title.textContent = "Quiz";
      showQuestion();
    };

    function showQuestion() {
      const q = quiz[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      progressBar.style.width = `${(current / quiz.length) * 100}%`;

      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => selectAnswer(btn, index);
        answersEl.appendChild(btn);
      });
    }

    function selectAnswer(btn, index) {
      const correct = quiz[current].correct;
      Array.from(answersEl.children).forEach(b => b.disabled = true);

      if (index === correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        answersEl.children[correct].classList.add("correct");
      }

      setTimeout(() => {
        current++;
        if (current < quiz.length) showQuestion();
        else showResult();
      }, 1000);
    }

    function showResult() {
      progressBar.style.width = "100%";
      questionEl.textContent = "";
      answersEl.innerHTML = "";
      if (score === quiz.length) { confetti(); confetti(); }
      resultEl.textContent = `Du hast ${score} von ${quiz.length} Punkten!`;
      resultEl.classList.add("show");
      restartBtn.style.display = "block";
    }

    // JETZT DER WICHTIGE TEIL – alles wird komplett zurückgesetzt!
    restartBtn.onclick = () => {
      current = 0;
      score = 0;

      // Alles wieder auf Anfangszustand
      resultEl.textContent = "";
      resultEl.classList.remove("show");

      restartBtn.style.display = "none";
      startBtn.style.display = "block";
      title.textContent = "Quiz starten";
      progressBar.style.width = "0%";
      questionEl.textContent = "";
      answersEl.innerHTML = "";
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
